    name: "Screen Backlight"
    id: screen_backlight
    output: backlight_output
    default_transition_length: 0s
    restore_mode: RESTORE_DEFAULT_ON
  - platform: rgb
    name: "Screen Colors"
    id: screen_colors
    red: red_output
    green: green_output
    blue: blue_output
